<html lang="en">
<head>

<body>
<ul class="nav nav-pills justify-content-center mt-5">
    <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
    </li>
    <li class="nav-item">

</ul>
<h2 class="text-center my-4">Statistic</h2>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="answer-block mb-4">
                <p class="h2 mb-2">Dog: </p>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 45%;" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">45%</div>
                </div>
            </div>

            <div class="answer-block mb-4">
                <p class="h2 mb-2">Cat: </p>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 35%;" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100">35%</div>
                </div>
            </div>

            <div class="answer-block mb-4">
                <p class="h2 mb-2">Bird: </p>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">20%</div>
                </div>
            </div>
            <hr class="dropdown-divider">
            <p class="h1 mt-4">Total: 100 voices</p>
        </div>
    </div>
</div>

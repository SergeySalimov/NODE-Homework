<div class="container">
  <div class="row">
    <h2 class="text-center mt-4 mb-2 h1">Сделайте запрос</h2>

    <div class="button-line mb-3">
      <mat-slide-toggle [checked]="showHistory" (change)="showHistory = !showHistory">История</mat-slide-toggle>

      <button mat-raised-button color="primary">Выслать запрос</button>
    </div>

    <div *ngIf="showHistory" class="col-md-2">
      <h3 class="text-center saved-request h2">История</h3>
    </div>

    <div [ngClass]="showHistory ? 'col-md-6' : 'col-md-8'">
      <h3 class="text-center requests h2">Запрос</h3>

      <form class="form-for-request">
        <div class="first-line">
          <mat-form-field appearance="outline" class="type-of-request">
            <mat-label>Type</mat-label>
            <mat-select [(value)]="selected">
              <mat-option value="GET">GET</mat-option>
              <mat-option value="POST">POST</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline" class="url-of-request">
            <mat-label>url</mat-label>
            <input matInput placeholder="Введите url" value="http://">
          </mat-form-field>
        </div>

        <div class="header-block">
          <div class="headers-text">Headers</div>

          <div class="one-header-block">
            <mat-form-field appearance="outline" class="header-input">
              <mat-label>Request header key</mat-label>
              <input matInput placeholder="Введите header key">
            </mat-form-field>
            <span>:</span>
            <mat-form-field appearance="outline" class="header-input">
              <mat-label>Request header value</mat-label>
              <input matInput placeholder="Введите header value">
            </mat-form-field>

            <button mat-mini-fab color="warn" class="remove">
              <mat-icon>remove</mat-icon>
            </button>
          </div>

          <div class="one-header-block">
            <mat-form-field appearance="outline" class="header-input">
              <mat-label>Request header key</mat-label>
              <input matInput placeholder="Введите header key">
            </mat-form-field>
            <span>:</span>
            <mat-form-field appearance="outline" class="header-input">
              <mat-label>Request header value</mat-label>
              <input matInput placeholder="Введите header value">
            </mat-form-field>

            <button mat-mini-fab color="warn" class="remove">
              <mat-icon>remove</mat-icon>
            </button>
          </div>

          <button mat-mini-fab class="add">
            <mat-icon>add</mat-icon>
          </button>
        </div>

        <div class="request-body">
          <mat-form-field appearance="outline">
            <mat-label>Body</mat-label>
            <textarea cdkTextareaAutosize
                      cdkAutosizeMinRows="5"
                      cdkAutosizeMaxRows="15"
                      matInput></textarea>
          </mat-form-field>
        </div>
      </form>
    </div>

    <div class="col-md-4">
      <h3 class="text-center responses h2">Ответ</h3>
    </div>

  </div>
</div>

<div class="button-line mb-3">
  <mat-slide-toggle [checked]="showHistory" (change)="onChangeHistory.emit(showHistory)">История</mat-slide-toggle>

  <button mat-raised-button color="accent"
          routerLink="/work"
  >Новый запрос</button>

  <button mat-raised-button color="primary"
          (click)="onSendRequest.emit()"
          [disabled]="disableSendRequest"
  >Выслать запрос</button>
</div>
